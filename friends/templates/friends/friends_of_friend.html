{% extends 'friends/base.html' %}
{% load i18n %}

{% block friends_title %}{% blocktrans %}{{ friend }}'s friends{% endblocktrans %}

{% block friends_content %}
<ul>
{% for friend in friends %}
	<li><a href="{{ friend.get_profile.get_absolute_url }}">{{ friend }}</a></li>
{% endfor %}
</ul>
{% endblock %}
